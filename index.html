<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="main-header">
        <div class="logo">
            <img src="logo.png" alt="ApplyTrip Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Hotels</a></li>
